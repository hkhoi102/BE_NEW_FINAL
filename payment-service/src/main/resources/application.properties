spring.application.name=payment-service
server.port=8090

# Disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# SePay settings
# IMPORTANT: Set these via environment variables for production
# DO NOT commit real credentials to git!
sepay.api-url=${SEPAY_API_URL:https://api.sepay.vn}
sepay.api-key=${SEPAY_API_KEY:}
sepay.secret=${SEPAY_SECRET:}
sepay.webhook-verify=${SEPAY_WEBHOOK_VERIFY:false}

# Sepay Account Settings
# IMPORTANT: Set these via environment variables for production
sepay.account-number=${SEPAY_ACCOUNT_NUMBER:}
sepay.account-name=${SEPAY_ACCOUNT_NAME:}
sepay.bank-code=${SEPAY_BANK_CODE:}
sepay.qr-base-url=https://qr.sepay.vn/img

# Logging
logging.level.com.smartretail.paymentservice=INFO
