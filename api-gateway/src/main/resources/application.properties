server.port=8085

spring.application.name=api-gateway
server.forward-headers-strategy=framework
# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5

eureka.instance.hostname=localhost
spring.cloud.inetutils.preferred-networks=127.0.0.1

# Enable actuator for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Gateway routes - simplified configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://service-auth
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=customer-service
spring.cloud.gateway.routes[2].uri=lb://customer-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/customers/**

# Product Service Routes - Separate routes for each endpoint
spring.cloud.gateway.routes[3].id=product-service-products
spring.cloud.gateway.routes[3].uri=lb://service-product
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[4].id=product-service-categories
spring.cloud.gateway.routes[4].uri=lb://service-product
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/categories/**

spring.cloud.gateway.routes[5].id=product-service-uoms
spring.cloud.gateway.routes[5].uri=lb://service-product
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/uoms/**

# Image Service Routes
spring.cloud.gateway.routes[6].id=product-service-images
spring.cloud.gateway.routes[6].uri=lb://service-product
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/images/**

# Inventory Service Routes
spring.cloud.gateway.routes[7].id=inventory-service
spring.cloud.gateway.routes[7].uri=lb://inventory-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/warehouses/**, /api/stock-locations/**, /api/inventory/**

# Promotion Service Routes
spring.cloud.gateway.routes[8].id=promotion-service
spring.cloud.gateway.routes[8].uri=lb://promotion-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/promotions/**

# Order Service Routes
spring.cloud.gateway.routes[9].id=order-service
spring.cloud.gateway.routes[9].uri=lb://order-service
spring.cloud.gateway.routes[9].predicates[0]=Path=/api/orders/**, /api/returns/**

# Payment Service Routes (direct, no discovery)
spring.cloud.gateway.routes[10].id=payment-service
spring.cloud.gateway.routes[10].uri=lb://payment-service
spring.cloud.gateway.routes[10].predicates[0]=Path=/api/payments/**

# ChatBox Service Routes
spring.cloud.gateway.routes[11].id=chatbox-service
spring.cloud.gateway.routes[11].uri=lb://chatbox-service
spring.cloud.gateway.routes[11].predicates[0]=Path=/api/chatbox/**

# Analytics Service Routes
spring.cloud.gateway.routes[12].id=analytics-service
spring.cloud.gateway.routes[12].uri=lb://analytics-service
spring.cloud.gateway.routes[12].predicates[0]=Path=/api/analytics/**

# Enable CORS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Forwarded headers (support reverse proxy, Vercel, etc.)
spring.cloud.gateway.forwarded.enabled=true
spring.cloud.gateway.x-forwarded.enabled=true


# File Upload Configuration for Gateway
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging for debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.gateway.route.RoutePredicateFactory=DEBUG
logging.level.org.springframework.cloud.gateway.handler.FilteringWebHandler=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.cloud.gateway.config.GatewayAutoConfiguration=DEBUG

# Gateway specific configurations
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
