server.port=8081
spring.application.name=service-auth

# Disable DB auto-config (user data lives in user-service)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:sapassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Enable actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.com.smartretail.serviceauth=DEBUG
logging.level.com.netflix.discovery=DEBUG

# JWT settings
# IMPORTANT: Set JWT_SECRET via environment variable for production
# DO NOT commit real JWT secret to git!
app.jwt.secret=${JWT_SECRET:smartRetailJwtSecretKey_ChangeMe_ToA32BytesMin_StrongKey_2025}
app.jwt.expiration=3600000
